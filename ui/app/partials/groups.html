<div>
<h2> Groups <i class="fa fa-plus-circle" ng-click="editGroup()"></i> </h2>

  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <td>Group</td>
        <td>Description</td>
        <td>Users</td>
<td></td>
<td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="group in groups | orderBy:'name'">
        <td>{{group.name}}</td>
        <td>{{group.description}} -- {{group.userKeys}}</td>
        <td>
        <div w11k-select
                    
                     w11k-select-options="user.userKey as user.username + ' ' + user.email for user in users"
                     ng-model="group.userKeys"
                    >
                </div>
              </td>
              <td>
                <button class="btn btn-primary" ng-click="saveGroup(group)">Save</button>
                </td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>
</div>
