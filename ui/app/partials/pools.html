<div class="container-fluid">
  <div class="row">

      <table class='table'>
        <thead>
          <tr><th>Pools
            <a ng-href="#/pools/new"><i class="fa fa-plus-circle"></i></a>
          </tr>

      </table>
    </div>

      <div ui-view></div>
    </div>
  </div>
</div>
